<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Baloo+Bhaijaan+2:wght@500;600&family=Baloo+Bhaina+2:wght@800&family=Beau+Rivage&family=Bebas+Neue&family=Dancing+Script:wght@700&family=Ingrid+Darling&family=Inspiration&family=Kanit:ital,wght@1,900&family=Libre+Baskerville:wght@700&family=Lobster&family=Merriweather+Sans:ital,wght@1,800&family=Merriweather:wght@700;900&family=Pacifico&family=Playball&family=Righteous&family=Roboto+Slab:wght@900&family=Roboto:wght@900&family=Rubik+Wet+Paint&family=Satisfy&family=Ubuntu:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <header>
      <nav class="navbar">

        <div class="navbar__brand">
          <img src="store/logo.png" alt="logo" class="navbar__logo">
        </div>

        <div class="navbar__nav__items">
          <button class="nav__item ">Order Food</button>
        </div>
      </nav>
    </header>
    <main class="container">

      <!---------Hero----------------->
      <section class="hero__container">
        <div class="hero__image__container">
          <img src="store/hero.jpg" alt="Hero image" class="hero__image">
        </div>
        <div class="hero__description">
          <h1 class="hero__text">
            Order food from favourite restaurants near you
          </h1>
          <button class="nav__item"> Order now </button>
        </div>
      </section>

      <br>
      <br>
      <br>
      <br>
  

      <!--------Menu------------->
      <section class="explore__menu__container">
        <h1 class="explore__menu__text">Explore Our Menu</h1>
        <div class="explore__menu__gradient__bg">
        </div>
        <div class="explore__menu__lists">

      <!---------Burger----->
          <div class="food__card">
            <div class="food__card__image__container">
              <img src="store/burger.jpg" alt="burger" class="food__image">
            </div>
            <div class="food__card__description">
              <h3 class="food__title">BURGER</h3>
              <p>Burger King,Mcdonalds,Burger Place <span style="color:red;">+3</span> </p>
            </div>
          </div>

    <!------Pizza------>
     <div class="food__card" id="pizza__card">
       <div class="food__card__image__container">
         <img src="store/pizza.jpg" alt="burger" class="food__image">
       </div>
      <div class="food__card__description">
        <h3 class="food__title">BURGER</h3>
        <p>Pizza Hut,Domino's Pizza <span style="color:red;">+3</span> </p>
        </div>
       </div>



    <!------Icecream ----->
     <div class="food__card">
       <div class="food__card__image__container">
        <img src="store/icecream.jpg" alt="burger" class="food__image">
      </div>
      <div class="food__card__description">
        <h3 class="food__title">BURGER</h3>
        <p>Gianis,Baskin Robins<span style="color:red;">+3</span> </p>
         </div>
        </div>


        </div>
      </section>

    </main>


  </body>
</html>
